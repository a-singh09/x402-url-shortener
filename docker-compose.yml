version: "3.8"

services:
  # URL Shortener Application
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - BUSINESS_WALLET_ADDRESS=${BUSINESS_WALLET_ADDRESS}
      - FACILITATOR_URL=${FACILITATOR_URL:-https://x402.org/facilitator}
      - X402_NETWORK=${X402_NETWORK:-base-sepolia}
      - USDC_CONTRACT_ADDRESS=${USDC_CONTRACT_ADDRESS:-0x036CbD53842c5426634e7929541eC2318f3dCF7e}
      - MAX_URL_LENGTH=${MAX_URL_LENGTH:-2048}
      - SHORT_CODE_LENGTH=${SHORT_CODE_LENGTH:-8}
      - PAYMENT_TIMEOUT_SECONDS=${PAYMENT_TIMEOUT_SECONDS:-300}
      - MAX_PAYMENT_AMOUNT=${MAX_PAYMENT_AMOUNT:-1000000}
    volumes:
      - app_data:/app/data
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "npm", "run", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-url_shortener}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  app_data:
